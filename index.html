<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Repeat the pattern back to win the game!
    </p>
    
    <button id = "startBtn" onclick = "startGame()">Start</button>
    <button id = "stopBtn" class = "hidden" onclick = "stopGame()">Stop</button>
    
    <button id = "levelBtn" onclick = "Level()">Level Up</button>
    <button id = "backBtn" class = "hidden" onclick = "Back()">Back</button>
    
    <button id = "speedBtn" onclick = "Speed()">Speed Up</button>
    <button id = "slowBtn" class = "hidden" onclick = "Slow()">Slow Down</button>
    
    <div id = "gameButtonArea">
      <button id = "button1" onclick = "guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id = "button2" onclick = "guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id = "button3" onclick = "guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id = "button4" onclick = "guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id = "button5" onclick = "guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()" class = "hidden"></button>
      <button id = "button6" onclick = "guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()" class = "hidden"></button>
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  </body>
</html>
